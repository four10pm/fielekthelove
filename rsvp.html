<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src='app.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&family=Montserrat&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <link href="css/all.css" rel="stylesheet">
    <title> Fielek the Love</title>
</head>

<body>
    <div class="nav">
        <h1><a class="names" href="index.html"> Paulina and Pawe&#322; </a></h1>
        <img class="border" src="photos/Border_Peonies.png" href="index.html">
        <div class="navRibbon">
            <span class="hamburger">
                <i class="fa fa-bars"></i>
            </span>
            <ul class="navbar">
                <li class="aboutTab"><a class="navLink" href="about.html"> About the Wedding </a></li>
                <li class="partyTab"><a class="navLink" href="party.html"> Our Wedding Party </a></li>
                <li class="localTab"><a class="navLink" href="local.html"> Around Bear Mountain</a></li>
                <li class="storyTab"><a class="navLink" href="story.html">Our Story </a></li>
                <li class="photosTab"><a class="navLink" href="photos.html"> Our Photos </a></li>
                <li class="RSVPTab selected">RSVP </li>
            </ul>
        </div>
    </div>
    <div class="mainPhoto">
        <img class="mainPhoto RSVPPhoto">
    </div>
    <div class="container">
        <div class="RSVPintro">
            <p> We can't wait to celebrate with you!</p>
        </div>
        <div class="RSVPname">
            <label for="name"> Your last name:</label>
            <input type="text" id="name" name="name"> </input>
            <button> Find my group </button>
        </div>
        <div class="RSVPinfo">
            <form class="RSVPForm">
                <form class="RSVPentry">
                    <p> RSVP for {#guest1}: </p>
                    <input type="radio" id="RSVPyes" name="RSVP"> </input>
                    <label for="RSVPyes"> We're so excited to be there! </label>
                    <input type="radio" id="RSVPno" name="RSVP"> </input>
                    <label for="RSVPno"> We're sorry to miss it. </label>
                </form>
                <form class="mealForm">
                    <p> What meal would you like? </p>
                    <input type="radio" id="meal1" name="meal" value="chickene">
                    <label for="meal1"> Chicken </label>
                    <input type="radio" id="meal2" name="meal" value="salmon">
                    <label for="meal2"> Salmon </label>
                    <input type="radio" id="meal1" name="meal" value="vegetarian">
                    <label for="vegetarian"> Vegetarian </label>
                </form>
                <form class="brunchForm">
                    <p> Will you join us for brunch on Sunday?</p>
                    <input type="radio" id="yes" name="brunch" value="yes">
                    <label for="yes"> Yes, we'd love to! </label>
                    <input type="radio" id="no" name="brunch" value="no">
                    <label for="no"> No, we're sorry but we have to miss it. </label>
                </form>
                <button> Submit RSVP </button>
            </form>
        </div>
    </div>
</body>

</html>

                so that I can keep my guest count up-to-date.
            I  want to know which guests have RSVP'ed with groups or plus ones,
                so that I can plan seating arrangements.
